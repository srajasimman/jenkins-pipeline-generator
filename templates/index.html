{% include 'header.html' %}
    <div class="container">
        <h1 class="mt-4 mb-4">Jenkins Pipeline Generator</h1>
        <form>
            <div class="form-group">
                <label for="repo_url">Repository URL:</label>
                <input type="text" class="form-control" id="repo_url" name="repo_url" placeholder="https://github.com/example/project" required autofocus>
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label>
                <input type="text" class="form-control" id="branch" name="branch" value="main" required>
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <select class="form-control" id="language" name="language" required>
                    <option value="java">Java</option>
                    <option value="javascript">Javascript</option>
                    <option value="python">Python</option>
                </select>
            </div>
            <div class="form-group">
                <label for="build_tool">Build tool:</label>
                <select class="form-control" id="build_tool" name="build_tool" required>
                    <option value="maven">Maven</option>
                    <option value="gradle">Gradle</option>
                    <option value="npm">Npm</option>
                    <option value="pip">Pip</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="deploy" name="deploy">
                <label class="form-check-label" for="deploy">Deploy</label>
            </div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="text" class="form-control" id="port" name="port" value="8080">
            </div>
            <button type="submit" class="btn btn-success" formaction="/generate" formmethod="POST">Generate</button>
        </form>
    </div>
{% include 'footer.html' %}
